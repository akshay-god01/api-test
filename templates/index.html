<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eypz API's</title>
    <meta property="og:title" content="Eypz API's">
    <meta property="og:image" content="https://i.imgur.com/heNPtx3.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
            margin-top: 60px; /* Add space for the GitHub icon */
        }
        h1 {
            margin-top: 0;
            color: #333;
            animation: slideInDown 1s ease-in-out;
        }
        .contact-title {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .email-button, .whatsapp-button {
            padding: 10px 20px;
            background-color: #77c3ec;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .email-button {
            background-color: #77c3ec;
        }
        .email-button:hover {
            background-color: #5aa6d1;
        }
        .whatsapp-button {
            background-color: #25D366;
        }
        .whatsapp-button:hover {
            background-color: #1DA851;
        }
        .github-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .github-icon:hover {
            transform: scale(1.1);
        }
        footer {
            margin-top: 20px;
            background: #333;
            color: #fff;
            padding: 5px;
            font-size: 12px;
        }
        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <a href="https://github.com/sataniceypz" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon">
    </a>
    <div class="container">
        <h1>Eypz API's</h1>
        <div class="contact-title">Contact</div>
        <a href="mailto:sataniceypz@gmail.com" class="email-button">Email</a>
        <a href="https://wa.me/917902624272" class="whatsapp-button">WhatsApp</a>
    </div>
    <footer>
        <p>&copy; 2024 Eypz</p>
    </footer>
</body>
</html>
